    <main id="main-content" class="py-12 px-4 max-w-5xl mx-auto">
        <div class="flex justify-center py-20"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-900"></div></div>
    </main>

    <!-- 記事作成/編集モーダル -->
    <div id="edit-modal" class="modal">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-2xl font-black mb-6">記事の作成</h2>
            <div class="space-y-4">
                <input type="text" id="post-title" placeholder="タイトル" class="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-900">
                <div class="grid grid-cols-2 gap-4">
                    <select id="post-category" class="border p-3 rounded-lg">
                        <option value="Update">Update</option>
                        <option value="Tickets">Tickets</option>
                        <option value="Athletes">Athletes</option>
                        <option value="Event">Event</option>
                    </select>
                    <input type="text" id="post-date" placeholder="日付" class="border p-3 rounded-lg">
                </div>
                <input type="text" id="post-image" placeholder="Googleドライブ画像URL" class="w-full border p-3 rounded-lg">
                <textarea id="post-content" placeholder="本文内容" class="w-full border p-3 rounded-lg h-48"></textarea>
                <div class="flex justify-between mt-6">
                    <button id="delete-btn" class="hidden text-red-600 font-bold hover:underline">この記事を削除</button>
                    <div class="flex gap-2 ml-auto">
                        <button onclick="closeModal('edit-modal')" class="px-4 py-2 text-slate-500 font-bold">キャンセル</button>
                        <button onclick="savePost()" class="bg-blue-900 text-white px-8 py-2 rounded-lg font-bold">保存する</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8QXllW3Fzo1oewq72xg3PtYCG36ARaOA",
            authDomain: "allen-sprint-cloud-data-6ffcf.firebaseapp.com",
            projectId: "allen-sprint-cloud-data-6ffcf",
            storageBucket: "allen-sprint-cloud-data-6ffcf.firebasestorage.app",
            messagingSenderId: "403107535391",
            appId: "1:403107535391:web:88a819f46f811d6d44932a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = "allen-sprint-cloud-data-6ffcf";

        let isAdmin = false;
        let posts = [];
        let editingId = null;

        const convertDriveUrl = (url) => {
            if (!url) return 'https://via.placeholder.com/800x400?text=No+Image';
            if (url.includes('drive.google.com')) {
                const match = url.match(/\/d\/([^/]+)/);
                if (match && match[1]) return `https://lh3.googleusercontent.com/u/0/d/${match[1]}`;
            }
            return url;
        };

        const init = () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await checkAdminStatus(user);
                    setupRealtimeListener();
                    updateUIForUser(user);
                } else {
                    isAdmin = false;
                    setupRealtimeListener();
                    updateUIForUser(null);
                }
            });
        };

        const checkAdminStatus = async (user) => {
            try {
                const adminRef = doc(db, 'artifacts', appId, 'public', 'data', 'admin_config', 'permissions');
                const adminDoc = await getDoc(adminRef);
                if (adminDoc.exists()) {
                    const allowedEmails = adminDoc.data().allowedEmails || [];
                    isAdmin = allowedEmails.includes(user.email);
                }
            } catch (e) {
                console.error("Admin Check Error", e);
            }
        };

        const setupRealtimeListener = () => {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'news');
            onSnapshot(colRef, (snapshot) => {
                posts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                posts.sort((a, b) => (b.date || "").localeCompare(a.date || ""));
                render();
            });
        };

        const updateUIForUser = (user) => {
            const loginBtn = document.getElementById('admin-login-btn');
            const userInfo = document.getElementById('user-info');
            if (user) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('user-name').innerText = user.displayName;
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        };

        window.handleLogin = async () => {
            try { await signInWithPopup(auth, provider); } catch (e) { console.error("Login Error", e); }
        };

        window.handleLogout = async () => {
            await signOut(auth);
            location.reload();
        };

        const render = () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const container = document.getElementById('main-content');

            if (id) {
                const news = posts.find(n => n.id === id);
                if (news) {
                    container.innerHTML = `
                        <article class="bg-white rounded-3xl shadow-xl overflow-hidden max-w-3xl mx-auto">
                            <img src="${convertDriveUrl(news.image)}" class="w-full h-80 object-cover">
                            <div class="p-8 md:p-12">
                                <div class="flex justify-between items-start">
                                    <span class="text-xs font-black text-blue-600 uppercase bg-blue-50 px-3 py-1 rounded-full">${news.category}</span>
                                    ${isAdmin ? `<button onclick="openEditModal('${news.id}')" class="text-xs font-bold text-blue-900 border px-2 py-1 rounded">編集する</button>` : ''}
                                </div>
                                <h1 class="text-3xl font-black mt-6 leading-tight">${news.title}</h1>
                                <p class="text-slate-400 text-sm mt-4 pb-4 border-b">${news.date}</p>
                                <div class="mt-8 text-slate-700 leading-loose whitespace-pre-wrap">${news.content}</div>
                                <div class="mt-12 pt-8 border-t">
                                    <a href="news.html" class="font-bold text-blue-900 hover:gap-4 transition-all">ニュース一覧へ戻る</a>
                                </div>
                            </div>
                        </article>
                    `;
                }
            } else {
                container.innerHTML = `
                    <div class="flex justify-between items-center mb-12">
                        <h1 class="text-4xl font-black italic font-athletics border-l-8 border-blue-900 pl-6 uppercase tracking-tighter">Latest News</h1>
                        ${isAdmin ? `<button onclick="openEditModal()" class="bg-blue-900 text-white px-6 py-2 rounded-full font-bold text-sm">+ 新規記事作成</button>` : ''}
                    </div>
                    <div class="grid gap-8">
                        ${posts.map(news => `
                            <a href="news.html?id=${news.id}" class="flex flex-col md:flex-row bg-white rounded-2xl shadow-sm hover:shadow-md transition-all overflow-hidden group">
                                <div class="w-full md:w-64 h-48 bg-slate-200">
                                    <img src="${convertDriveUrl(news.image)}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                </div>
                                <div class="p-6 flex-1 flex flex-col justify-center">
                                    <span class="text-[10px] font-black text-blue-600 uppercase mb-2">${news.category}</span>
                                    <h3 class="text-xl font-bold group-hover:text-blue-900">${news.title}</h3>
                                    <p class="text-slate-400 text-sm mt-2">${news.date}</p>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;
            }
            lucide.createIcons();
        };

        window.openEditModal = (id = null) => {
            if (!isAdmin) return;
            editingId = id;
            document.getElementById('edit-modal').classList.add('active');
            if (id) {
                const post = posts.find(p => p.id === id);
                document.getElementById('modal-title').innerText = "記事の編集";
                document.getElementById('post-title').value = post.title || "";
                document.getElementById('post-category').value = post.category || "Update";
                document.getElementById('post-date').value = post.date || "";
                document.getElementById('post-image').value = post.image || "";
                document.getElementById('post-content').value = post.content || "";
                document.getElementById('delete-btn').classList.remove('hidden');
                document.getElementById('delete-btn').onclick = () => deletePost(id);
            } else {
                document.getElementById('modal-title').innerText = "記事の作成";
                document.getElementById('post-title').value = "";
                document.getElementById('post-date').value = new Date().toLocaleDateString('ja-JP').replace(/\//g, '.');
                document.getElementById('post-image').value = "";
                document.getElementById('post-content').value = "";
                document.getElementById('delete-btn').classList.add('hidden');
            }
        };

        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.savePost = async () => {
            if (!isAdmin) return;
            const data = {
                title: document.getElementById('post-title').value,
                category: document.getElementById('post-category').value,
                date: document.getElementById('post-date').value,
                image: document.getElementById('post-image').value,
                content: document.getElementById('post-content').value,
                updatedAt: new Date().toISOString()
            };
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'news');
            if (editingId) await updateDoc(doc(colRef, editingId), data);
            else await addDoc(colRef, data);
            closeModal('edit-modal');
        };

        window.deletePost = async (id) => {
            if (!isAdmin) return;
            if(confirm("削除しますか？")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'news', id));
                closeModal('edit-modal');
            }
        };

        document.getElementById('admin-login-btn').onclick = () => handleLogin();
        init();
    </script>
</body>
</html>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, addDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD8QXllW3Fzo1oewq72xg3PtYCG36ARaOA",
            authDomain: "allen-sprint-cloud-data-6ffcf.firebaseapp.com",
            projectId: "allen-sprint-cloud-data-6ffcf",
            storageBucket: "allen-sprint-cloud-data-6ffcf.firebasestorage.app",
            messagingSenderId: "403107535391",
            appId: "1:403107535391:web:88a819f46f811d6d44932a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = "allen-sprint-cloud-data-6ffcf";

        let isAdmin = false;
        let schedules = [];
        let editingId = null;

        const init = () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await checkAdminStatus(user);
                    setupRealtimeListener();
                    updateUIForUser(user);
                } else {
                    isAdmin = false;
                    setupRealtimeListener();
                    updateUIForUser(null);
                }
            });
        };

        const checkAdminStatus = async (user) => {
            try {
                // セキュリティのため、許可リストはFirestoreのドキュメントに保存
                const adminRef = doc(db, 'artifacts', appId, 'public', 'data', 'admin_config', 'permissions');
                let adminDoc = await getDoc(adminRef);

                // 初回実行時：許可リストが存在しない場合のみ作成（安全のため一度きりの処理）
                if (!adminDoc.exists()) {
                    const initialAllowed = [
                        "reoikeda8@gmail.com",
                        "reoikeda10@gmail.com",
                        "reoikeda9@gmail.com",
                        "reoikeda7@gmail.com",
                        "ikedareo2011@gmail.com"
                    ];
                    await setDoc(adminRef, { allowedEmails: initialAllowed });
                    adminDoc = await getDoc(adminRef);
                }

                const allowedEmails = adminDoc.data().allowedEmails || [];
                isAdmin = allowedEmails.includes(user.email);
            } catch (e) {
                console.error("Admin Check Error:", e);
                isAdmin = false;
            }
        };

        const setupRealtimeListener = () => {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'schedule');
            onSnapshot(colRef, (snapshot) => {
                schedules = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                schedules.sort((a, b) => {
                    const d = (a.date || "").localeCompare(b.date || "");
                    return d !== 0 ? d : (a.time || "").localeCompare(b.time || "");
                });
                render();
            });
        };

        const updateUIForUser = (user) => {
            const loginBtn = document.getElementById('admin-login-btn');
            const userInfo = document.getElementById('user-info');
            const addBtn = document.getElementById('add-schedule-btn');

            if (user) {
                loginBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('user-name').innerText = user.displayName;
                if (isAdmin) addBtn.classList.remove('hidden');
            } else {
                loginBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                addBtn.classList.add('hidden');
            }
        };

        window.handleLogin = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (e) {
                console.error("Login Error", e);
            }
        };

        window.handleLogout = async () => {
            await signOut(auth);
            location.reload();
        };

        const render = () => {
            const container = document.getElementById('schedule-container');
            container.innerHTML = schedules.map(item => `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between group hover:shadow-md transition-all">
                    <div class="flex items-center gap-6 md:gap-12">
                        <div class="text-center min-w-[80px]">
                            <span class="block text-xs font-black text-slate-400 mb-1">${item.date}</span>
                            <span class="block text-2xl font-black font-athletics text-blue-900 italic leading-none">${item.time}</span>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] font-black px-2 py-0.5 rounded bg-blue-50 text-blue-700 uppercase">${item.stage}</span>
                                <span class="text-[10px] font-bold text-slate-400">${item.heat || ""}</span>
                            </div>
                            <h3 class="text-xl font-bold">${item.event}</h3>
                        </div>
                    </div>
                    ${isAdmin ? `<button onclick="openEditModal('${item.id}')" class="text-blue-900 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="edit-3"></i></button>` : ''}
                </div>
            `).join('');
            lucide.createIcons();
        };

        window.openEditModal = (id = null) => {
            if (!isAdmin) return;
            editingId = id;
            document.getElementById('edit-modal').classList.add('active');
            const btnDelete = document.getElementById('delete-btn');
            if (id) {
                const item = schedules.find(s => s.id === id);
                document.getElementById('modal-title').innerText = "スケジュール編集";
                document.getElementById('sched-date').value = item.date || "";
                document.getElementById('sched-time').value = item.time || "";
                document.getElementById('sched-event').value = item.event || "";
                document.getElementById('sched-stage').value = item.stage || "予選";
                document.getElementById('sched-heat').value = item.heat || "";
                btnDelete.classList.remove('hidden');
                btnDelete.onclick = () => deleteSchedule(id);
            } else {
                document.getElementById('modal-title').innerText = "スケジュール追加";
                document.getElementById('sched-date').value = "3026.07.20";
                document.getElementById('sched-time').value = "";
                document.getElementById('sched-event').value = "";
                btnDelete.classList.add('hidden');
            }
        };

        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.saveSchedule = async () => {
            if (!isAdmin) return;
            const data = {
                date: document.getElementById('sched-date').value,
                time: document.getElementById('sched-time').value,
                event: document.getElementById('sched-event').value,
                stage: document.getElementById('sched-stage').value,
                heat: document.getElementById('sched-heat').value,
                updatedAt: new Date().toISOString()
            };
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'schedule');
            if (editingId) {
                await updateDoc(doc(colRef, editingId), data);
            } else {
                await addDoc(colRef, data);
            }
            closeModal('edit-modal');
        };

        window.deleteSchedule = async (id) => {
            if (!isAdmin) return;
            if(confirm("削除しますか？")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'schedule', id));
                closeModal('edit-modal');
            }
        };

        document.getElementById('admin-login-btn').onclick = () => handleLogin();
        document.getElementById('add-schedule-btn').onclick = () => openEditModal();

        init();
    </script>
